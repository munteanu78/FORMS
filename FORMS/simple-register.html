<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <title>HTML Forms</title>
</head>
<body>
    <!--
        form - form container
         action
         method
         > input - different input widget  
            type
         > select>optionn - a list of options - paired
         >textarea 
         >button - an actionale button
         > label
    -->
    <form action="confirmed.html">
        <table cellspacing="5" border="0">
           <tr>
               <td colspan="2">
                   <h1>Centrul Medicilor de Familie</h1>

           </td>
        </tr> 
           <tr>
               <td colspan="2">
                   <h2 align="center"><img width="100" src="customer-service-icon.png" alt=""> Inregistrare la medic </h2>

               </td>

           </tr>
           <tr>
               <td>
                Nume, Prenume *: 
               </td>
               <td align="right">
                <input type="text"  required/> 
               </td>

           </tr>

           <tr>
            <td>
                Data si anul nasterii *: 
            </td>
            <td align="right">
             <input type="text" required/> 
            </td>

        </tr>

        <tr>
            <td>
                Nr. telefon * +373 
            </td>
            <td align="right">
             <input type="text" required/> 
            </td>

         </tr>
         <tr>
            <td>
                E-mail :
            </td>
            <td align="right">
             <input type="email" required/> 
            </td>

         </tr>
         <tr>
             <td>
                Medic specialist:
             </td>
             <td>
                <select>
                    <option >Traumatolog</option>
                    <option >Pneumolog</option>
                    <option >Oculist</option>
                    <option >Pediatru</option>
                    <option >Neonatolog</option>
                </select>

             </td>
         </tr>
         <tr>
             <td>
                 Ore de primire: 
             </td>
             <td> 
                <select>
                    <optgroup label="Dimineata">
                        <option >8:30</option>
                        <option >9:00</option>
                        <option >9:30</option>
                        <option >10:00</option>
                        <option >10:30</option>
                    </optgroup>
                    <optgroup label="Dupa masa">
                        <option >13:00</option>
                        <option >13:30</option>
                        <option >14:00</option>
                        <option >14:30</option>
                        <option >15:00</option>
                    </optgroup>
                    <optgroup label="DUMINICA">
                         <option>Zi de odihna</option>
                        </optgroup>
                  </select>
                
                

             </td>
         </tr>
         <tr> <td colspan="2">
            <input type="checkbox" required>       
              Am luat cunoştinţă şi accept <a target=_blank href="Terms.html"> <b>Termenii şi condiţiile</b> </a>

         </td>
         </tr>
         <tr><td colspan="2"><button>Inregistrare</button></td></tr>
         <tr>
             <td colspan="2">
               <hr>
               <small>* -câmpuri de completare obligatorie</small> 
            </td>
        </tr>         
        </table>  
                       
   </form>
</body>
</html>
